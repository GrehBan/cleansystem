    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#0f1115',
              surface: '#16191f',
              card: '#1c2026',
              border: '#2d333b',
              primary: '#ff4d00', // Safety Orange
              secondary: '#0066cc', // Tech Blue
              success: '#00cc66',
              danger: '#cc0000'
            }
          }
        }
      }

    <style>
      body { background-color: #0f1115; color: #ffffff; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #16191f; }
      ::-webkit-scrollbar-thumb { background: #2d333b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff4d00; }
      
      @media print {
        body * { visibility: hidden; }
        #certificate-print-area, #certificate-print-area * { visibility: visible; }
        #certificate-print-area { position: absolute; left: 0; top: 0; width: 100%; height: 100%; margin: 0; padding: 0; }
      }
    </style>
